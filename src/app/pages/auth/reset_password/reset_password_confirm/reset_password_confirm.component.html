<div class="login-box">
  <div class="login-logo">
    <a><b>بازیابی رمز عبور</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">فرم زیر را تکمیل کنید و تایید بزنید</p>

      <form [formGroup]="form" (ngSubmit)="ConfirmResetPasswordCode()" method="post">
        <div class="input-group mb-3">
          <input type="text" maxlength="6" minlength="6" class="form-control" placeholder="کد شما" name="code" formControlName="code">
          <div class="input-group-append">
            <span class="fa fa-user input-group-text"></span>
          </div>

          <div class="col-12 text-center mt-2" *ngIf="form.get('code')?.touched">
                  <span *ngIf="form.get('code')?.getError('required')"
                        style="color: red;">کد تایید اجباری است!</span>
            <span *ngIf="form.get('code')?.getError('minlength')" style="color: red;">کد تایید باید حداقل 6 کاراکتر باشد!</span>
            <span *ngIf="form.get('code')?.getError('maxlength')" style="color: red;">کد تایید باید حداکثر 6 کاراکتر باشد!</span>
          </div>

        </div>

        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">تایید کد</button>
          </div>
          <!-- /.col -->
        </div>

        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="button" (click)="ReSendResetPasswordCode()" [disabled]="counter > 0" class="btn btn-success mt-1 btn-block btn-flat" >ارسال مجدد({{counter}} ثانیه)</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-0 mt-3 text-center">
        <a [routerLink]="['/admin/login']" class="text-center">ورود</a>
      </p>
    </div>
    <!-- /.login-card-body -->

     <ngx-loading [show]="loading"></ngx-loading>
  </div>
</div>
