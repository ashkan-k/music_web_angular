<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <form (ngSubmit)="Submit()" id="form" enctype="multipart/form-data">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 70%; margin: 0 auto!important;" role="document">

      <div class="modal-content">

        <div class="modal-header" style="width: 100%!important;">
          <h5 class="modal-title" id="exampleModalCenterTitle">افزودن مشترک</h5>
          <button type="button" class="close" style="position: absolute!important;left: 0!important;"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <label class="form-label" for="user_id">کاربر:</label>
          <select class="form-control select2" id="user_id" name="user_id" [(ngModel)]="data.user_id">
            <option value="">بدون کاربر</option>
            <option *ngFor="let item of users" [value]="item.id">{{item.first_name + ' ' + item.last_name}}</option>
          </select>
        </div>

        <div class="modal-body">
          <label class="form-label" for="subscription_id">اشتراک:</label>
          <select class="form-control select2" id="subscription_id" name="subscription_id" [(ngModel)]="data.subscription_id">
            <option value="">بدون اشتراک</option>
            <option *ngFor="let item of subscriptions" [value]="item.id">{{item.name}}</option>
          </select>
        </div>

        <div class="modal-body">
          <label class="form-label" for="is_active">وضعیت:</label>
          <select class="form-control" id="is_active" name="is_active" [(ngModel)]="data.is_active">
            <option [value]="0" selected>غیر فعال</option>
            <option [value]="1">فعال</option>
          </select>
        </div>

        <div class="modal-footer">
          <button type="button" (click)="CloseAndClearModal(false)" class="btn btn-danger" data-dismiss="modal">لغو</button>
          &nbsp; &nbsp;
          <button type="submit" class="btn btn-info">ذخیره</button>
        </div>
      </div>
    </div>
  </form>
  <ngx-loading [show]="loading"></ngx-loading>
</div>
