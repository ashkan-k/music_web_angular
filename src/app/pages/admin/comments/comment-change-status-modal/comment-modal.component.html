<!-- Modal -->
<div class="modal fade" id="changeStatusModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <form (ngSubmit)="Submit()" id="form" enctype="multipart/form-data">
  <div class="modal-dialog modal-dialog-centered" role="document">

    <div class="modal-content" style="height: auto!important;">

      <div class="modal-header" style="width: 100%!important;">
        <h5 class="modal-title" id="exampleModalCenterTitle">تغییر وضعیت</h5>
        <button type="button" class="close" style="position: absolute!important;left: 0!important;"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <label class="form-label" for="is_vip">وضعیت :</label>
        <select class="form-control" id="is_vip" name="is_vip" [(ngModel)]="data.status">
          <option [value]="'PD'">در انتظار تایید</option>
          <option [value]="'RJ'">رد شده</option>
          <option [value]="'AP'">تایید شده</option>
        </select>
      </div>

      <div class="modal-footer">
        <button type="button" (click)="CloseAndClearModal(false)" class="btn btn-danger" data-dismiss="modal">لغو</button>
        &nbsp; &nbsp;
        <button type="submit" class="btn btn-info">ذخیره</button>
      </div>

    </div>
  </div>
  </form>
  <ngx-loading [show]="loading"></ngx-loading>
</div>
