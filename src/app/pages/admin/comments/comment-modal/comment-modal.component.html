<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 70%; margin: 0 auto!important;" role="document">

    <div class="modal-content">

      <div class="modal-header" style="width: 100%!important;">
        <h5 class="modal-title" id="exampleModalCenterTitle">نظر</h5>
        <button type="button" class="close" style="position: absolute!important;left: 0!important;"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <label class="form-label" for="name">متن نظر:</label>
        <textarea disabled rows="8" class="form-control">{{ comment_body }}</textarea>
      </div>

    </div>
  </div>
</div>
